<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loading Screen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta property="og:loadingScreen" content="Battle Royal! Multiplayer Game using JavaScript and Node.js!" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="static/loadingScreenStyles.css">
</head>
<body>
<img id="titleImage"; src="assets/TitleBattleRoyal.jpg" style="display: flex">
<div class="box">
    <div class="b b1"></div>
    <div class="b b2"></div>
    <div class="b b3"></div>
    <div class="b b4"></div>
</div>
<script>
    let timer = setTimeout(function() {
        window.location.href="/static/3d.html";
    }, 5000);

    function loadCSSIfNotLoaded () {
        var ss = document.styleSheets;
        for (var i = 0, max = ss.length; i < max; i++) {
            if (ss[i].href === "/static/loadingScreenStyles.css")
                return;
        }
        var link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "/static/loadingScreenStyles.css";

        document.getElementsByTagName("head")[0].appendChild(link);
    }
    loadCSSIfNotLoaded();
    </script>
</body>
</html>
